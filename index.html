<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Know Your Crypto Basics</title>
  </head>
  <body>
    <div class="container start-screen">
      <h1>Know Your Crypto basics?</h1>
      <div id="welcome-container">
        <div>
          <i class="fa-solid fa-rocket"></i>
          <p>Embark on a crypto journey!</p>
        </div>
        <div>
          <i class="fa-brands fa-bitcoin"></i>
          <p>Explore the origins of Bitcoin</p>
        </div>
        <div>
          <i class="fa-solid fa-star"></i>
          <p>Earn points for correct answers</p>
        </div>
      </div>
      <button id="start-button">Start Quiz</button>
    </div>
    <div class="container quiz-screen">
      <h1>Know Your Crypto Basics</h1>
      <div id="question-container">
        <p id="question-text">Question 1: What is Bitcoin?</p>
        <ul id="options-list">
          <li class="option">Option 1</li>
          <li class="option">Option 2</li>
          <li class="option">Option 3</li>
          <li class="option">Option 4</li>
        </ul>
      </div>
      <button id="next-button">Next</button>
    </div>

    <script src="assets/JS/script.js"></script>
    <script
      src="https://kit.fontawesome.com/05cfbafd3c.js"
      crossorigin="anonymous"
    ></script>
